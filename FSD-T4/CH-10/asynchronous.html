<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    let order = new Promise((resolve, reject) => {
      let success = true;
      setTimeout(() => {
        if (success) {
          resolve("Order completed");
        } else {
          reject("Order Fail");
        }
      }, 3000);
    });
    order.then((r) => console.log(r));
    order.catch((e) => console.log(e));
    order.finally(() => console.log("Finished"));
  </script>
</body>

</html>
