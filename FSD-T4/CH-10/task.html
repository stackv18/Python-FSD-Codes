<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form>
    <input id="i1"><br>
    <input type="password" id="i2"><br>
    <input type="button" onclick="myfun(event)" id="i3"><br>
  </form>
  <p id="msg"></p>
  <script>
    function myfun(e) {
      e.preventDefault();
      var u = document.getElementById('i1').value;
      var p = document.getElementById('i2').value;
      var m = document.getElementById('msg');

      var p1 = /^[@_0-9]/;
      var p2 = /^[A-Za-z0-9@!-_]{6,12}$/;
      m.style.color = "red";

      if (u.length === 0 || p.length === 0) {
        m.innerHTML = "Both are mandatory";
      }

      else if (p1.test(u)) {
        m.innerHTML = "Username must not start with 0-9 or _ or @";
      }

      else if (!p2.test(p)) {
        m.innerHTML = "Password must be 6 to 12 characters";
      }

      else {
        m.innerHTML = `WElcome ${u}`;
        m.style.color = "red";
      }
    }
  </script>
</body>

</html>
