<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //rest
    function abc(a,b,...c){
      document.writeln(a,b,c)
    }
    abc(5,6,7,8,9);

    function xyz(a,b,...c){
      document.writeln(a,b);
      document.writeln(c);
      document.writeln(c[1]);
      document.writeln(c.includes("ABC"));
      document.writeln(c.indexOf("ABC"));
    }
    xyz("ABC","xyz","PQR","JKL","XYZ")

    //spread
    function test(){
      var a=[30,50,60];
      var b=[65,34,64];
      var c=[a,b];
      document.writeln(c+"<br>");
      var d=[...a,...b];
      document.writeln(d+"<br>");
      document.writeln(Math.min(d)+"<br>");
      document.writeln(Math.min(...d)+"<br>");
      document.writeln(d.sort()+"<br>");
    }
    test()
  </script>
</body>
</html>
