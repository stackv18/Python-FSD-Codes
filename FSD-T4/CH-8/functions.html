<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //functions- group of returnable code

    function abc(){
      document.write("Hello");
    }abc();

    (function(){
      document.write("Test");
    }());

    function mul(a,b){
      console.log(a*b);
    }
    mul(5,10);

    function sub(p,q){
      return p-q;
      //after the return statement no logic will be execute.
    }
    console.log(sub(100,67));

  </script>
  
</body>
</html>
